<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장이안의 방과 후 활동 시간표</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background-color: #f0f4f8;
        }
        .note {
            font-size: 0.75rem;
            color: #4b5563;
        }
        /* 모달 스타일 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden p-6 sm:p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-600">방과 후 활동 시간표</h1>
            <p class="text-xl sm:text-2xl mt-2 text-gray-700">1학년 장이안</p>
        </div>

        <div id="mobile-schedule-container"></div>
    </div>

    <div id="instructor-modal" class="modal hidden">
        <div class="modal-content rounded-xl">
            <h3 id="modal-title" class="text-2xl font-bold text-blue-600 mb-4"></h3>
            <p id="modal-info" class="text-xl text-gray-800 mb-6"></p>
            <button id="modal-close" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105">
                닫기
            </button>
        </div>
    </div>

    <script>
        // 시간표 데이터
        const scheduleData = [
            { day: "월요일", time: "12:45~1:35", subject: "컴퓨터", place: "컴퓨터실 (본관 1층)", notes: "" },
            { day: "화요일", time: "1:40~2:30", subject: "방송댄스", place: "시청각실 (본관 2층)", notes: "" },
            { day: "화요일", time: "2:35~3:25", subject: "농구", place: "강당", notes: "" },
            { day: "화요일", time: "3:30~4:20", subject: "티볼", place: "운동장", notes: "* 우천 시 강당 앞 북카페" },
            { day: "수요일", time: "1:40~2:30", subject: "코딩", place: "컴퓨터실 (본관 1층)", notes: "" },
            { day: "수요일", time: "2:35~3:25", subject: "도서관 책읽기", place: "", notes: "(30분)" },
            { day: "수요일", time: "3:30~4:20", subject: "축구", place: "운동장", notes: "* 우천 시 어울마당" },
            { day: "목요일", time: "1:35~2:55", subject: "요리", place: "창의융합실 (본관 3층)", notes: "* 앞치마 준비" },
            { day: "목요일", time: "2:35~3:25", subject: "바둑", place: "과학1실 (본관 3층)", notes: "" },
            { day: "금요일", time: "12:45~2:05", subject: "과학실험", place: "창의융합실 (본관 3층)", notes: "" },
            { day: "금요일", time: "2:35~3:25", subject: "컴퓨터", place: "컴퓨터실 (본관 1층)", notes: "" },
            { day: "금요일", time: "3:30~4:20", subject: "음악줄넘기", place: "강당 (본관 2층)", notes: "* 줄넘기 준비" }
        ];

        // 강사 정보 데이터
        const instructorData = {
            "컴퓨터": { name: "조예덕", phone: "010-3656-4875" },
            "방송댄스": { name: "하서미", phone: "010-7117-9139" },
            "코딩": { name: "한정희", phone: "010-6616-6624" },
            "농구": { name: "김주혜", phone: "010-4522-6887" },
            "티볼": { name: "정지원", phone: "010-3852-7020" },
            "요리": { name: "손정은", phone: "010-2685-6217" },
            "축구": { name: "고경태", phone: "010-6681-5262" },
            "바둑": { name: "사공명", phone: "010-5261-8996" },
            "과학실험": { name: "김지연", phone: "010-3260-6947" },
            "음악줄넘기": { name: "유효금", phone: "010-3846-4017" },
            "도서관 책읽기": { name: "담당 선생님", phone: "학교로 문의" }
        };

        const dayToKorean = {
            "월요일": "월",
            "화요일": "화",
            "수요일": "수",
            "목요일": "목",
            "금요일": "금"
        };
        const dayOrder = ["월요일", "화요일", "수요일", "목요일", "금요일"];

        // 색상 매핑
        const subjectColors = {
            "컴퓨터": "text-blue-800 border-blue-500",
            "코딩": "text-blue-800 border-blue-500",
            "방송댄스": "text-purple-800 border-purple-500",
            "농구": "text-red-800 border-red-500",
            "티볼": "text-red-800 border-red-500",
            "축구": "text-red-800 border-red-500",
            "도서관 책읽기": "text-gray-800 border-gray-500",
            "요리": "text-orange-800 border-orange-500",
            "바둑": "text-teal-800 border-teal-500",
            "과학실험": "text-green-800 border-green-500",
            "음악줄넘기": "text-yellow-800 border-yellow-500"
        };

        const modal = document.getElementById('instructor-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalInfo = document.getElementById('modal-info');
        const modalCloseBtn = document.getElementById('modal-close');
        const mobileContainer = document.getElementById('mobile-schedule-container');

        // 모달 열기 함수
        function openModal(subject) {
            const instructor = instructorData[subject];
            if (instructor) {
                modalTitle.textContent = subject;
                modalInfo.innerHTML = `강사: ${instructor.name}<br>전화번호: ${instructor.phone}`;
                modal.classList.remove('hidden');
            }
        }

        // 모바일 레이아웃 생성
        function renderMobileSchedule() {
            mobileContainer.innerHTML = '';
            dayOrder.forEach(day => {
                const dayActivities = scheduleData.filter(item => item.day === day);
                if (dayActivities.length > 0) {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = "mb-6 p-4 rounded-xl shadow-md bg-gray-100";
                    dayDiv.innerHTML = `<h2 class="text-xl font-bold text-gray-800 mb-2">${dayToKorean[day]}요일</h2>`;
                    
                    dayActivities.forEach(activity => {
                        const colorClass = subjectColors[activity.subject] || "border-gray-500";
                        const activityDiv = document.createElement('div');
                        activityDiv.className = `border-l-4 ${colorClass} pl-4 py-2 mb-2 bg-white rounded-lg shadow-sm activity-item cursor-pointer`;
                        activityDiv.dataset.subject = activity.subject;
                        
                        let notesHtml = '';
                        if (activity.notes) {
                            notesHtml = `<span class="text-sm text-gray-600">${activity.notes.replace(/\*/g, '').replace(/<br>/g, '')}</span>`;
                        }

                        activityDiv.innerHTML = `
                            <p class="font-bold text-lg ${colorClass}">${activity.time} | ${activity.subject}</p>
                            <span class="text-sm text-gray-600">${activity.place}</span>
                            ${notesHtml}
                        `;
                        dayDiv.appendChild(activityDiv);
                    });
                    mobileContainer.appendChild(dayDiv);
                }
            });
            // 모바일 활동 항목에 클릭 이벤트 리스너 추가
            document.querySelectorAll('#mobile-schedule-container .activity-item').forEach(item => {
                item.addEventListener('click', () => openModal(item.dataset.subject));
            });
        }
        
        // 페이지 로드 시 스케줄 렌더링
        window.onload = () => {
            renderMobileSchedule();
        };

        // 모달 닫기 버튼 및 외부 클릭 이벤트 리스너
        modalCloseBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        modal.addEventListener('click', (e) => {
            if (e.target.id === 'instructor-modal') {
                modal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
